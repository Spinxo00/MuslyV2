<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Musly - Music Player</title>
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-title" content="Musly">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app" class="app-container">
        
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <div class="nav-content">
                <div class="nav-left">
                    <button class="nav-button" id="libraryBtn">
                        <i class="bi bi-music-note-list"></i>
                    </button>
                </div>
                <div class="nav-center">
                    <h1 class="app-title">Musly</h1>
                </div>
                <div class="nav-right">
                    <button class="nav-button" id="searchToggle">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Search Bar -->
        <div class="search-container" id="searchContainer">
            <div class="search-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search for artists, songs, or albums..."
                    autocomplete="off"
                    autocorrect="off"
                    spellcheck="false"
                >
                <button class="search-clear" id="searchClear">
                    <i class="bi bi-x-circle-fill"></i>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="bi bi-music-note-beamed"></i>
                    </div>
                    <h2>Welcome to Musly</h2>
                    <p>Search for your favorite music and enjoy unlimited streaming</p>
                    <button class="primary-button" onclick="document.getElementById('searchToggle').click()">
                        Start Listening
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-container hidden" id="loadingContainer">
                <div class="loading-spinner"></div>
                <p>Loading amazing music...</p>
            </div>

            <!-- Search Results -->
            <div class="results-container hidden" id="resultsContainer">
                <div class="results-header">
                    <h2 id="resultsTitle">Search Results</h2>
                    <span id="resultsCount"></span>
                </div>
                <div class="tracks-list" id="tracksList"></div>
            </div>

            <!-- Now Playing Queue -->
            <div class="queue-container hidden" id="queueContainer">
                <div class="queue-header">
                    <h2>Up Next</h2>
                    <button class="text-button" id="clearQueue">Clear</button>
                </div>
                <div class="queue-list" id="queueList"></div>
            </div>

        </main>

        <!-- Mini Player -->
        <div class="mini-player hidden" id="miniPlayer">
            <div class="mini-player-content">
                <img class="mini-thumbnail" id="miniThumbnail" src="" alt="">
                <div class="mini-info">
                    <div class="mini-title" id="miniTitle">--</div>
                    <div class="mini-artist" id="miniArtist">--</div>
                </div>
                <button class="mini-play-btn" id="miniPlayBtn">
                    <i class="bi bi-play-fill"></i>
                </button>
            </div>
            <div class="mini-progress" id="miniProgress"></div>
        </div>

        <!-- Full Screen Player -->
        <div class="player-modal" id="playerModal">
            <div class="player-container">
                
                <!-- Player Header -->
                <div class="player-header">
                    <button class="player-collapse" id="collapsePlayer">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="player-header-title">Now Playing</div>
                    <button class="player-menu" id="playerMenu">
                        <i class="bi bi-three-dots"></i>
                    </button>
                </div>

                <!-- Album Art -->
                <div class="player-artwork-container">
                    <img class="player-artwork" id="playerArtwork" src="" alt="">
                    <div class="player-backdrop" id="playerBackdrop"></div>
                </div>

                <!-- Track Info -->
                <div class="player-info">
                    <h2 class="player-title" id="playerTitle">--</h2>
                    <p class="player-artist" id="playerArtist">--</p>
                </div>

                <!-- Progress Bar -->
                <div class="player-progress-container">
                    <div class="progress-time" id="currentTime">0:00</div>
                    <div class="progress-bar-wrapper">
                        <input 
                            type="range" 
                            class="progress-slider" 
                            id="progressSlider" 
                            min="0" 
                            max="100" 
                            value="0"
                        >
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" id="progressFill"></div>
                        </div>
                    </div>
                    <div class="progress-time" id="duration">0:00</div>
                </div>

                <!-- Player Controls -->
                <div class="player-controls">
                    <button class="control-btn" id="shuffleBtn">
                        <i class="bi bi-shuffle"></i>
                    </button>
                    <button class="control-btn control-main" id="prevBtn">
                        <i class="bi bi-skip-backward-fill"></i>
                    </button>
                    <button class="control-btn control-play" id="playBtn">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button class="control-btn control-main" id="nextBtn">
                        <i class="bi bi-skip-forward-fill"></i>
                    </button>
                    <button class="control-btn" id="repeatBtn">
                        <i class="bi bi-repeat"></i>
                    </button>
                </div>

                <!-- Volume Control -->
                <div class="volume-container">
                    <i class="bi bi-volume-down"></i>
                    <input 
                        type="range" 
                        class="volume-slider" 
                        id="volumeSlider" 
                        min="0" 
                        max="100" 
                        value="70"
                    >
                    <i class="bi bi-volume-up"></i>
                </div>

            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
