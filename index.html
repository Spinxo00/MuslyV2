<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musly - Modern Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>Musly</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for music..." class="search-input">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Results -->
            <div class="search-section">
                <div id="searchResults" class="search-results"></div>
                <div id="loadingSpinner" class="loading-spinner hidden">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
            </div>

            <!-- Current Playlist -->
            <div class="playlist-section">
                <h2 class="section-title">Your Playlist</h2>
                <div id="playlist" class="playlist"></div>
            </div>
        </main>

        <!-- Music Player -->
        <div class="player-container">
            <!-- Now Playing Info -->
            <div class="now-playing">
                <div class="song-info">
                    <img id="currentArtwork" src="https://via.placeholder.com/60x60/1a1a1a/ffffff?text=â™ª" alt="Album artwork" class="artwork">
                    <div class="track-info">
                        <h3 id="currentTitle">Select a song</h3>
                        <p id="currentArtist">Unknown Artist</p>
                    </div>
                </div>
                <button id="favoriteBtn" class="favorite-btn">
                    <i class="far fa-heart"></i>
                </button>
            </div>

            <!-- Controls -->
            <div class="player-controls">
                <div class="control-buttons">
                    <button id="shuffleBtn" class="control-btn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button id="prevBtn" class="control-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="playPauseBtn" class="play-pause-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="nextBtn" class="control-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button id="repeatBtn" class="control-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div class="progress-container">
                    <span id="currentTime" class="time">0:00</span>
                    <div class="progress-bar">
                        <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
                        <div class="progress-fill"></div>
                    </div>
                    <span id="totalTime" class="time">0:00</span>
                </div>
            </div>

            <!-- Volume Control -->
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="80">
            </div>
        </div>

        <!-- Hidden Audio Element -->
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
