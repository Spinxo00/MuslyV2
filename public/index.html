<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <title>Harmony - Premium Music Experience</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/ios-style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="app" class="app-container">
        
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="app-icon">
                    <i class="bi bi-music-note-beamed"></i>
                </div>
                <h1 class="loading-title">Harmony</h1>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="main-app hidden">
            
            <!-- iOS Style Navigation Bar -->
            <nav class="ios-nav">
                <div class="nav-blur"></div>
                <div class="nav-content">
                    <div class="nav-left">
                        <button class="nav-button" id="menuBtn">
                            <i class="bi bi-list"></i>
                        </button>
                    </div>
                    <div class="nav-center">
                        <h1 class="nav-title">Harmony</h1>
                    </div>
                    <div class="nav-right">
                        <button class="nav-button" id="searchToggle">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Search Bar -->
            <div class="search-section" id="searchSection">
                <div class="search-wrapper">
                    <div class="search-box">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" 
                               id="searchInput" 
                               class="search-input" 
                               placeholder="Search for artists, songs, or albums..."
                               autocomplete="off">
                        <button class="search-clear hidden" id="searchClear">
                            <i class="bi bi-x-circle-fill"></i>
                        </button>
                    </div>
                    <button class="search-cancel" id="searchCancel">Cancel</button>
                </div>
            </div>

            <!-- Source Pills -->
            <div class="source-section">
                <div class="source-scroll">
                    <button class="source-pill active" data-source="itunes">
                        <i class="bi bi-apple"></i>
                        <span>iTunes</span>
                    </button>
                    <button class="source-pill" data-source="deezer">
                        <i class="bi bi-music-note-list"></i>
                        <span>Deezer</span>
                    </button>
                    <button class="source-pill" data-source="youtube">
                        <i class="bi bi-youtube"></i>
                        <span>YouTube</span>
                    </button>
                    <button class="source-pill" data-source="spotify">
                        <i class="bi bi-spotify"></i>
                        <span>Spotify</span>
                    </button>
                    <button class="source-pill" data-source="soundcloud">
                        <i class="bi bi-cloud-fill"></i>
                        <span>SoundCloud</span>
                    </button>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-card" id="chartsBtn">
                    <div class="action-icon gradient-1">
                        <i class="bi bi-fire"></i>
                    </div>
                    <span>Top Charts</span>
                </button>
                <button class="action-card" id="newBtn">
                    <div class="action-icon gradient-2">
                        <i class="bi bi-stars"></i>
                    </div>
                    <span>New Music</span>
                </button>
                <button class="action-card" id="genresBtn">
                    <div class="action-icon gradient-3">
                        <i class="bi bi-grid-3x3-gap"></i>
                    </div>
                    <span>Genres</span>
                </button>
                <button class="action-card" id="playlistsBtn">
                    <div class="action-icon gradient-4">
                        <i class="bi bi-collection-play"></i>
                    </div>
                    <span>Playlists</span>
                </button>
            </div>

            <!-- Content Section -->
            <div class="content-section">
                <div class="section-header">
                    <h2 class="section-title" id="sectionTitle">Discover</h2>
                    <button class="section-action" id="sectionAction">See All</button>
                </div>
                
                <div id="resultsContainer" class="results-container">
                    <!-- Welcome Screen -->
                    <div class="welcome-screen">
                        <div class="welcome-icon">
                            <i class="bi bi-music-note-beamed"></i>
                        </div>
                        <h2>Welcome to Harmony</h2>
                        <p>Search for your favorite music or explore top charts</p>
                        <button class="cta-button" id="exploreBtn">
                            <i class="bi bi-compass"></i>
                            Explore Music
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mini Player -->
            <div id="miniPlayer" class="mini-player hidden">
                <div class="mini-player-content">
                    <img class="mini-thumbnail" id="miniThumbnail" src="" alt="">
                    <div class="mini-info">
                        <div class="mini-title" id="miniTitle">Song Title</div>
                        <div class="mini-artist" id="miniArtist">Artist</div>
                    </div>
                    <button class="mini-play-btn" id="miniPlayBtn">
                        <i class="bi bi-play-fill" id="miniPlayIcon"></i>
                        <i class="bi bi-pause-fill hidden" id="miniPauseIcon"></i>
                    </button>
                </div>
                <div class="mini-progress">
                    <div class="mini-progress-bar" id="miniProgressBar"></div>
                </div>
            </div>

            <!-- Full Player -->
            <div id="fullPlayer" class="full-player">
                <div class="player-header">
                    <button class="player-dismiss" id="playerDismiss">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="player-header-title">Now Playing</div>
                    <button class="player-more">
                        <i class="bi bi-three-dots"></i>
                    </button>
                </div>

                <div class="player-artwork">
                    <img id="playerArtwork" src="" alt="" class="artwork-image">
                    <div class="artwork-shadow"></div>
                </div>

                <div class="player-details">
                    <div class="player-title" id="playerTitle">Song Title</div>
                    <div class="player-artist" id="playerArtist">Artist Name</div>
                </div>

                <div class="player-progress-section">
                    <div class="progress-container">
                        <input type="range" 
                               id="progressSlider" 
                               class="progress-slider" 
                               min="0" 
                               max="100" 
                               value="0">
                        <div class="progress-track">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                    <div class="progress-time">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="player-controls">
                    <button class="control-button" id="shuffleBtn">
                        <i class="bi bi-shuffle"></i>
                    </button>
                    <button class="control-button large" id="prevBtn">
                        <i class="bi bi-skip-backward-fill"></i>
                    </button>
                    <button class="control-button primary" id="playPauseBtn">
                        <i class="bi bi-play-fill" id="playIcon"></i>
                        <i class="bi bi-pause-fill hidden" id="pauseIcon"></i>
                    </button>
                    <button class="control-button large" id="nextBtn">
                        <i class="bi bi-skip-forward-fill"></i>
                    </button>
                    <button class="control-button" id="repeatBtn">
                        <i class="bi bi-repeat"></i>
                    </button>
                </div>

                <div class="player-extra">
                    <button class="extra-button">
                        <i class="bi bi-heart"></i>
                    </button>
                    <button class="extra-button">
                        <i class="bi bi-share"></i>
                    </button>
                    <button class="extra-button">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                </div>
            </div>

            <!-- Tab Bar -->
            <div class="tab-bar">
                <div class="tab-bar-blur"></div>
                <div class="tab-bar-content">
                    <button class="tab-item active" data-tab="home">
                        <i class="bi bi-house-fill"></i>
                        <span>Home</span>
                    </button>
                    <button class="tab-item" data-tab="search">
                        <i class="bi bi-search"></i>
                        <span>Search</span>
                    </button>
                    <button class="tab-item" data-tab="library">
                        <i class="bi bi-collection"></i>
                        <span>Library</span>
                    </button>
                    <button class="tab-item" data-tab="profile">
                        <i class="bi bi-person-fill"></i>
                        <span>Profile</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Audio Element -->
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
    <script src="js/search.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
