<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Wave - Music Streaming</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Splash Screen -->
        <div id="splash-screen" class="splash-screen">
            <div class="splash-content">
                <div class="logo-animation">
                    <svg viewBox="0 0 100 100" class="wave-logo">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gradient)" stroke-width="2"/>
                        <path d="M30 50 Q40 30, 50 50 T70 50" stroke="url(#gradient)" stroke-width="3" fill="none" class="wave-path"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="splash-title">Wave</h1>
                <p class="splash-subtitle">Music Everywhere</p>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="main-app hidden">
            <!-- Header -->
            <header class="app-header">
                <div class="header-content">
                    <h1 class="app-title">Wave</h1>
                    <button class="menu-btn" id="menuBtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </header>

            <!-- Source Selector -->
            <div class="source-selector">
                <button class="source-btn active" data-source="youtube">
                    <svg class="source-icon" viewBox="0 0 24 24">
                        <path d="M10 15l5.19-3L10 9v6m11.56-7.83c.13.47.22 1.1.28 1.9.07.8.1 1.49.1 2.09L22 12c0 2.19-.16 3.8-.44 4.83-.25.9-.83 1.48-1.73 1.73-.47.13-1.33.22-2.65.28-1.3.07-2.49.1-3.59.1L12 19c-4.19 0-6.8-.16-7.83-.44-.9-.25-1.48-.83-1.73-1.73-.13-.47-.22-1.1-.28-1.9-.07-.8-.1-1.49-.1-2.09L2 12c0-2.19.16-3.8.44-4.83.25-.9.83-1.48 1.73-1.73.47-.13 1.33-.22 2.65-.28 1.3-.07 2.49-.1 3.59-.1L12 5c4.19 0 6.8.16 7.83.44.9.25 1.48.83 1.73 1.73z"/>
                    </svg>
                    YouTube
                </button>
                <button class="source-btn" data-source="spotify">
                    <svg class="source-icon" viewBox="0 0 24 24">
                        <path d="M17.9 10.9C14.7 9 9.35 8.8 6.3 9.75c-.5.15-1-.15-1.15-.6-.15-.5.15-1 .6-1.15 3.55-1.05 9.4-.85 13.1 1.35.45.25.6.85.35 1.3-.25.35-.85.5-1.3.25m-.1 2.8c-.25.35-.7.5-1.05.25-2.7-1.65-6.8-2.15-9.95-1.15-.4.1-.85-.1-.95-.5-.1-.4.1-.85.5-.95 3.65-1.1 8.15-.55 11.25 1.35.3.15.45.65.2 1m-1.2 2.75c-.2.3-.55.4-.85.2-2.35-1.45-5.3-1.75-8.8-.95-.35.1-.65-.15-.75-.45-.1-.35.15-.65.45-.75 3.8-.85 7.1-.5 9.7 1.1.35.15.4.55.25.85M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10 10 10 0 0 0 10-10A10 10 0 0 0 12 2z"/>
                    </svg>
                    Spotify
                </button>
                <button class="source-btn" data-source="soundcloud">
                    <svg class="source-icon" viewBox="0 0 24 24">
                        <path d="M11.56 8.87V17h8.76c1.85 0 3.35-1.5 3.35-3.35 0-1.85-1.5-3.35-3.35-3.35-.19 0-.37.02-.55.05-.47-2.36-2.54-4.14-5.03-4.14-1.71 0-3.25.9-4.09 2.27-.29-.09-.59-.14-.91-.14-1.56 0-2.83 1.27-2.83 2.83 0 .31.05.61.14.88-.79.56-1.32 1.48-1.32 2.52 0 1.71 1.39 3.1 3.1 3.1h.21V8.87c0-.31.25-.56.56-.56s.56.25.56.56z"/>
                    </svg>
                    SoundCloud
                </button>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for music...">
                <button id="searchBtn" class="search-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                    </svg>
                </button>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer" class="results-container"></div>

            <!-- Player -->
            <div id="player" class="player hidden">
                <div class="player-backdrop"></div>
                <div class="player-content">
                    <div class="player-album-art">
                        <img id="playerThumbnail" src="" alt="Album Art">
                        <div class="vinyl-spin"></div>
                    </div>
                    <div class="player-info">
                        <h3 id="playerTitle" class="player-title">Song Title</h3>
                        <p id="playerArtist" class="player-artist">Artist</p>
                    </div>
                    <div class="player-progress">
                        <span id="currentTime" class="time">0:00</span>
                        <input type="range" id="progressBar" class="progress-bar" value="0" max="100">
                        <span id="duration" class="time">0:00</span>
                    </div>
                    <div class="player-controls">
                        <button id="prevBtn" class="control-btn">
                            <svg viewBox="0 0 24 24">
                                <path d="M6,18V6H8V18H6M9.5,12L18,6V18L9.5,12Z"/>
                            </svg>
                        </button>
                        <button id="playPauseBtn" class="control-btn play-btn">
                            <svg id="playIcon" viewBox="0 0 24 24">
                                <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
                            </svg>
                            <svg id="pauseIcon" viewBox="0 0 24 24" class="hidden">
                                <path d="M14,19H18V5H14M6,19H10V5H6V19Z"/>
                            </svg>
                        </button>
                        <button id="nextBtn" class="control-btn">
                            <svg viewBox="0 0 24 24">
                                <path d="M16,18H18V6H16M6,18L14.5,12L6,6V18Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Audio Element -->
            <audio id="audioPlayer" preload="metadata"></audio>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
    <script src="js/search.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
